    <div class="section">
      <div class="search">
        <ul>
          <li>
            <select name="" id="" title="지역본부">

              <option value="">사용자명</option>

        </div>

      <div class="tbl_wrap">
        <div class="tbl_top">

            <button type="button" class="btn_ico btn_greenline btn_excel">엑셀저장</button>

<script>
var mydata1=[
  {"t1":"","t2":"","t3":"","t4":"","t5":"","t6":"","t7":"","t8":"Y"}
];
var grid1 = $("#jqGrid1");
grid1.jqGrid({
    data: mydata1,
    datatype: "local",
    colModel: [
      {label: "권한", name: 't1', width: 60},
      {label: "사용자ID", name: 't2', width: 100 },
      {label : "사용자명", name: 't3', width: 100 },
      {label : "지역본부", name: 't4', width: 100 },
      {label : "부서", name: 't5', width: 100 },
      {label : "직급", name: 't6', width: 100 },
      {label : "연락처", name: 't7',width: 100 },
      {label : "사용여부", name: 't8', width: 60, formatter: btn_yn},
      {label: "등록일", name: "t9", width: 100},
      {label: "상세/수정", name: "t10", width: 40, formatter: btn_dtl}
    ],
    loadonce : true,
    viewrecords: true,
    height: 480,
    multiselect: true,
    rowTotal: -1,
    pager: "#jqGridPager1",
    jsonReader : {repeatitems : false}
  });
  function btn_yn(cellValue, options, rowdata, action){
    var html, col;
      (cellValue === "Y") ? col = "t_pink" : col = "t_gray";
      html = '<b class="t_upper '+ col +'">'+ cellValue +'</b>';
      return html;
  }
  function btn_dtl(cellValue, options, rowdata, action){
    var html;
      html = '<button type="button" class="btn_ico_only btn_dtl" onclick="' + cellValue + ' "title="상세보기">상세보기</button>';
    return html;
  }
  jqgridInit();
</script>
