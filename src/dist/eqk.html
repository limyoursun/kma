	<style>
	.pop_wrapper{height:100%;min-height:100vh;background-color:#fff;}
	.pop_wrapper .pop_header{text-align:center;background-color:#009ae1;text-align:left;padding:5px 20px;}
	.pop_header h1{color:#fff;font-size:17px;font-weight:700;}
	.pop_wrapper .pop_body{padding:20px;background-color:#fff;}
	.kma_report_wrap{border:1px solid #333;padding:15px 15px 15px 10px;}
	.kma_report_wrap .tit{display:flex;align-items:flex-end;justify-content:space-between;margin-bottom:10px;}
	.kma_report_wrap .tit h2{font-size:30px;font-weight:600;color:#333;letter-spacing:-.08em}
	.kma_report_wrap .tit b{color:#ff0000;}
	.kma_report_wrap .tit span{display:block;font-size:18px;letter-spacing:-.05em;}
	.report_cont{padding:0 10px;}
	.report_cont .article{margin-top:25px;}
	.kma_report_wrap h3{font-size:18px;margin-bottom:5px;}
	.info_list dt,
	.info_list dd{font-size:16px;padding-top:5px;letter-spacing:0;}
	.info_list dt{position:relative;float:left;font-weight:600;padding-left:15px;}
	.info_list dt::before{position:absolute;left:5px;top:15px;content:"";display:inline-block;width:4px;height:4px;background:#000;border-radius:50%;}
	.info_list dt::after{content:":";margin:0 5px;}
	.report_cont .cont_txt{background-color:#eef2f7;padding:10px;}
	.report_cont .figure{display:flex;width:100%;justify-content:center;align-items:center;}
	.report_cont .figure img{width:49%;height:auto;margin:0 1%;}
	.btn_area{margin-top:30px;text-align:center;}
	.btn_area button{background-color:#ffc600;color:#000;line-height:40px;padding:0 20px;font-size:18px;border:none;border-radius:5px;}
	@media screen and (max-width:980px){
		.kma_report_wrap .tit{flex-wrap:wrap;}
		.kma_report_wrap .tit h2,
		.kma_report_wrap .tit span{width:100%;}
		.kma_report_wrap .tit span{text-align:right;}
		.kma_report_wrap .tit h2{margin-bottom:15px;text-align:center;}
	}
	
	</style>
