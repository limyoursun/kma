<script>
var mydata1=[
  {"t9":"Y"},{"t9":"N"}
];
var grid1 = $("#jqGrid1");
grid1.jqGrid({
    data: mydata1,
    datatype: "local",
    colModel: [
      { label: "지역", name: 't1', width: 80},
      { label: "관측소명", name: 't2', width: 100 },
      { label : "관측소코드", name: 't3', width: 80 },
      { label : "점검일자", name: 't4', width: 130 },
      { label : "담당자", name: 't5', width: 80 },
      { label : "데이터 전송내역", name: 't6', width: 130 },
      { label : "결과 수신내역", name: 't7', width: 130 },
      { label : "파일명", name: 't8', width: 130 },
      { label : "파일전송", name: 't9',width: 40, formatter:btn_yn}
    ],
    loadonce : true,
    viewrecords: true,
    height: 510,
    rowTotal: -1,
    rowNum:16,
    pager: "#jqGridPager1"
  });
  function btn_yn(cellValue, options, rowdata, action){
    var html, type, tit;
      if (cellValue === "Y"){
        type = "btn_blueline"
        tit = "전송"       
      }else{
        type = "btn_blue"
        tit = "재전송"
      }
       html = '<button type="button" class="btn btn_s '+ type +'" onclick="' + cellValue + ' "title="'+ tit +'">'+ tit+'</button>';
      return html;
  }
jqgridInit();  
 
</script>
