      <div class="section tbl_wrap">
        <div class="tit_h3">
          <h3>그룹코드</h3>
          <div class="btn_wrap btn_wrap_s">
            <button type="button" class="btn_axi btn_blueline btn_add">추가</button>
            <button type="button" class="btn_axi btn_blueline btn_edit">수정</button>
            <button type="button" class="btn_axi btn_grayline btn_del">삭제</button>
          </div>

      <div class="section tbl_wrap">
        <div class="tit_h3">

          <div class="btn_wrap btn_wrap_s">
            <button type="button" class="btn_axi btn_blueline btn_add">추가</button>
            <button type="button" class="btn_axi btn_blueline btn_edit">수정</button>
            <button type="button" class="btn_axi btn_grayline btn_del">삭제</button>

<script>
var mydata1=[
  {"t1":"","t2":"","t3":"Y"}
];
var grid1 = $("#jqGrid1");
grid1.jqGrid({
    data: mydata1,
    datatype: "local",
    colModel: [
      {label: "코드", name: 't1', width: 100},
      {label: "그룹코드명", name: 't2', width: 100 },
      {label : "설명", name: 't3', width: 200, align: 'left'},
      {label : "사용여부", name: 't3', width: 80, formatter: btn_yn}
    ],
    loadonce : true,
    viewrecords: true,
    height: 560,
    multiselect: true,
    rowTotal: -1,
    jsonReader : {repeatitems : false}
  });
var grid2 = $("#jqGrid2");
grid2.jqGrid({
    data: mydata1,
    datatype: "local",
    colModel: [
      {label: "코드", name: 't1', width: 100},
      {label: "상세코드명", name: 't2', width: 100 },
      {label : "설명", name: 't3', width: 200, align: 'left'},
      {label : "사용여부", name: 't3', width: 80, formatter: btn_yn}
    ],
    loadonce : true,
    viewrecords: true,
    height: 560,
    multiselect: true,
    rowTotal: -1,
    jsonReader : {repeatitems : false}
  });
  function btn_yn(cellValue, options, rowdata, action){
    var html, col;
    (cellValue === "Y") ? col = "t_pink" : col = "t_gray";
    html = '<b class="t_upper '+ col +'">'+ cellValue +'</b>';
    return html;
  }
  jqgridInit();
</script>
