      { label: "진도", name: "t7", width: 80}
    ],
    loadonce : true,
    viewrecords: true,
    height: 510,
    rowTotal: -1
  });
var mydata2=[
  {"t1":"경기","t2":"발안","t3":"BAG","t4":"aa.tar","t5":"2013-05-15 22:12:32","t6":"2013-05-15 22:12:32","t7":"다운로드경로"},

];
var grid2 = $("#jqGrid2");
grid2.jqGrid({

    { label: "지역", name: 't1', width: 80},

    { label: "다운로드", name: "t7", width: 70, formatter : btn_dtl}
  ],
  loadonce : true,
  viewrecords: true,
  height: 510,
  rowTotal: -1
});
function btn_dtl(cellValue, options, rowdata, action){
  var html;
    html = '<button type="button" class="btn_ico_only btn_down" onclick="' + cellValue + ' "title="다운로드">다운로드</button>';
  return html;
}
